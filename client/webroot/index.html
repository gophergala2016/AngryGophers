    <script type="text/javascript">
      var loggedIn = false;
      var keySpacePressed = false;
      var keyCtrlPressed = false;
      var keyUpPressed = false;
      var keyDownPressed = false;
      var keyLeftPressed = false;
      var keyRightPressed = false;
      var pressed = [];

      var websocket = new WebSocket("ws://localhost:8080/echo");

      function doKeyDown(evt){
        switch (evt.keyCode) {
          case 17:
            if (!keyCtrlPressed) {
              keyCtrlPressed = true;
              websocketAction('smoke');
            }
            break;
          case 32:
            if (!keySpacePressed) {
              // pressed.push("fire");
              keySpacePressed = true;
              // websocketAction("fire");
              websocketAction('fire');
            }
            break;
          case 38:
            if (!keyUpPressed) {
              pressed.push("up");
              // soundTank1.cloneNode().play();
              keyUpPressed = true;
              websocketAction("up");
            }
          break;
          case 40:  /* Down arrow */
            if (!keyDownPressed) {
              pressed.push("down");
              keyDownPressed = true;
              websocketAction("down");
            }
          break;
          case 37:  /* Left arrow was pressed */
            if (!keyLeftPressed) {
              pressed.push("left");
              keyLeftPressed = true;
              websocketAction("left");
            }
          break;
          case 39:  /* Right arrow was pressed */
            if (!keyRightPressed) {
              pressed.push("right");
              keyRightPressed = true;
              websocketAction("right");
            }
          break;
        }
      }

      function doKeyUp(evt){
        var direction;
        switch (evt.keyCode) {
          case 17:
            if (keyCtrlPressed) {
              websocketAction('smoke2');
              keyCtrlPressed = false;
            }
          break;
          case 32:
            if (keySpacePressed) {
              // direction = "fire2";
              websocketAction('fire2');
              // removePressed('fire');
              keySpacePressed = false;
            }
          break;
          case 38:
            if (keyUpPressed) {
              direction = "up2";
              removePressed('up');
              keyUpPressed = false;
            }
          break;
          case 40:  /* Down arrow was pressed */
            if (keyDownPressed) {
              direction = "down2";
              removePressed('down');
              keyDownPressed = false;
            }
          break;
          case 37:  /* Left arrow was pressed */
            if (keyLeftPressed) {
              direction = "left2";
              removePressed('left');
              keyLeftPressed = false;
            }
          break;
          case 39:  /* Right arrow was pressed */
            if (keyRightPressed) {
              direction = "right2";
              removePressed('right');
              keyRightPressed = false;
            }
          break;
        }
        if(pressed.length == 0 && direction)
        {
          websocketAction(direction);
        }
        else if (pressed.length > 0 && direction)
        {
          websocketAction(pressed[pressed.length - 1]);
        }
      }

      window.addEventListener('keydown',doKeyDown, true);
      window.addEventListener('keyup', doKeyUp, true);

     websocket.onmessage = function(str) {
        // console.log(str.data);
        datalist = str.data.split("\n");
        //console.log(datalist);
        // x = 10;
        // y = 10;

        if (scores.length > 0)

          score = document.getElementById("score");

          var sortedScores = [];

          for (k in scores) {
            console.log(scores[k]);
            if (sortedScores.length == 0) {
               sortedScores.push(scores[k]);
            } else {
              var tmpScores = [];
              var inserted = false;
              for (i in sortedScores) {
                if (parseInt(scores[k].point) > parseInt(sortedScores[i].point) && inserted === false) {
                  tmpScores.push(scores[k]);
                  inserted = true;
                }
                tmpScores.push(sortedScores[i]);
              }
              if (inserted === false) {
                tmpScores.push(scores[k]);
              }
              sortedScores = tmpScores;
            }

      function parseLine(line){
        if (line != '')
        {
          data = line.split(';');
          switch (data[0])
          {
            case 'SHOT':
              soundFire.play();
              break;
            case 'HIT':
              soundHit[Math.floor(Math.random()*soundHit.length)].play();
              break;
            case 'T':

                posX: parseFloat(data[3]), 
                posY: parseFloat(data[4]), 
                speed: parseFloat(data[5]), 
                hp: parseFloat(data[8]), 
                color: data[2],
                direction: parseFloat(data[6])};
                $('.hp_' + data[1]).html(data[8]);
              break;
            case 'B':
              bullets.push({
                posX: parseFloat(data[1]), 
                posY: parseFloat(data[2]), 
                direction: parseFloat(data[3])});
              break;
            case 'M':
              if (!loggedIn) {
                logInAction();
              };
              for (k in data)
              {
                if(k != 0 && data[k] != '')
                {
                  envMap.push(data[k])
                }
              }
              break;
            case 'S':
              scores.push({user:data[1],point: data[2]});
              break;
            case 'E':
              var smoke = Sprite({
                context: ctx,
                width: 1280,
                height: 128,
                image: smokeImage,
                numberOfFrames: 10,

                x: parseFloat(data[1]),
                y: parseFloat(data[2])

              smokeList.push(smoke);
              soundExplosion.play();
              break;
            case 'MT':

                width: 87,
                height: 87,
                image: treeImage,
                x: data[1],
                y: data[2]
              });

              treeList.push(tree);
              break;
            case 'MR':

                width: 43,

                image: rockImage,

              });

              rockList.push(rock);
              break;
            case 'POWER':

                width: 43,

                x: data[1],

            case 'SMOKE':

                setTimeout(function(){
                  $('#respawnCountdown').html('!');
                  $('#respawn').show();
                }, 3000);
              }
              break;
            case 'U':
              userNames[data[1]] = data[2];
              break;
          }
        }
      }
  
  function drawGround() {
    var startX = 0;
    var startY = 0;
    
    for (var i = 0; i < envMap.length; i++) {
      if (i > 0 && i % 16 == 0) {
        startX = 0;
        startY += 50;
      }
      
      ctx.drawImage(envImages[envMap[i]], 0, 0, envWidth, envHeight, startX, startY, 100, 100);
      startX += 50;
    }
  }

  // ========================================================
        function Sprite (options) {
          var obj = {};
                
          obj.context = options.context;
          obj.width = options.width;
          obj.height = options.height;
          obj.image = options.image;
          obj.x = options.x;
          obj.y = options.y;

          obj.frameIndex = 0;
          obj.tickCount = 0;
          obj.ticksPerFrame = options.ticksPerFrame;
          obj.numberOfFrames = options.numberOfFrames || 1;

          obj.destroy = false;

          obj.render = function () {
            // Draw the animation
            obj.context.drawImage(
              obj.image,
              obj.frameIndex * obj.width / obj.numberOfFrames,
              0,
              obj.width / obj.numberOfFrames,
              obj.height,
              obj.x - (obj.height / 2),
              obj.y - (obj.height / 2),
              obj.width / obj.numberOfFrames,
              obj.height);
          };

          obj.update = function () {
            obj.tickCount += 1;
      
            if (obj.tickCount > obj.ticksPerFrame) {
              obj.tickCount = 0;
          
              // If the current frame index is in range
              if (obj.frameIndex < obj.numberOfFrames - 1) {  
                // Go to the next frame
                obj.frameIndex += 1;
              } else {
                obj.destroy = true;
              }
            }
          };

          return obj;
        }

        function EnvObj(options) {
          var obj = {};

          obj.context = options.context;
          obj.image = options.image;
          obj.width = options.width;
          obj.height = options.height;
          obj.x = options.x;
          obj.y = options.y;

          obj.destroy = false;

          obj.render = function () {
            obj.context.drawImage(
              obj.image,
              0,
              0,
              obj.width,
              obj.height,
              obj.x - (obj.height / 2),
              obj.y - (obj.height / 2),
              obj.width,
              obj.height);
          };

          return obj;
        }

    function rect(x, y, w, h, stroke) {
      ctx.beginPath();
      ctx.rect(x, y, w, h);
      ctx.closePath();
      ctx.fill();
      
      if (stroke)
      {
        ctx.stroke();
      }
    }
  
    function drawObject(t, x, y, w, h, c, d) {  // t - type; x, y - coords; w, h - dimensions; c - color; d - direction
      var index = 0;
      var angle = d;
      
      switch (c) {
        case "k":
          index = 0;
          break;
        case "b":
          index = 1;
          break;
        case "g":
          index = 2;
          break;
        case "r":
          index = 3;
          break;      
      }
      
      // save the current co-ordinate system 
      // before we screw with it
      ctx.save(); 
  
    // move to the middle of where we want to draw our image
      ctx.translate(x + w/2, y + h/2);
     
      // rotate around that point, converting our 
      // angle from degrees to radians 
      ctx.rotate(angle * TO_RADIANS);
   
      // draw it up and to the left by half the width
      // and height of the image 
      switch (t) {
        case "tank":
          ctx.drawImage(tanksImages[index], 0, 0, 75, 70, -w/2, -h/2, w, h);
      ctx.drawImage(barrelImages[index], 0, 0, 16, 50, -8/2, -25/2 - 10, 8, 25);
          break;
        case "bullet":
      ctx.drawImage(bulletImages[0], 0, 0, 12, 26, -w/2, -h/2, w, h);
          break;
      }
      
      // and restore the co-ords to how they were when we began
      ctx.restore(refreshrate); 
    }

      function clear() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
      }

    function init() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      
      for (var i = 0; i < tanksList.length; i++) {
        var tnk = new Image();
        tnk.src = tanksPath + tanksList[i];
        tanksImages.push(tnk);
        
        var brl = new Image();
        brl.src = tanksPath + barrelList[i];
        barrelImages.push(brl);
      }
  
      var bul = new Image();
      bul.src = bulletPath + bulletList[0];
      bulletImages.push(bul);
  
      for (var i = 0; i < envGroundList.length; i++) {
        var env = new Image();
        env.src = envPath + envGroundList[i];
        envImages.push(env);
      }

      smokeImage.src = "./resources/Smoke/smoke2.png";
      treeImage.src = "./resources/Environment/tree.png";
      rockImage.src = "./resources/Environment/rock.png";

      //setInterval(draw, 1000/refreshrate);
      // setInterval(generateRandomSmoke, 500);

      // generateRandomObjects("tree", 1);
      // generateRandomObjects("rock", 2);

      console.log(treeList);
      console.log(rockList);
      var check = setInterval(function () {
        if (websocket.readyState === 1) {
          websocketAction("check");
          clearInterval(check);
        }
      }, 50);
      
    }

    function generateRandomSmoke() {
      var smoke = Sprite({
        context: ctx,
        width: 1280,
        height: 128,
        image: smokeImage,
        numberOfFrames: 10,
        ticksPerFrame: 20,
        x: Math.floor((Math.random() * 800) + 1),
        y: Math.floor((Math.random() * 800) + 1)
      });

      smokeList.push(smoke);
    }

    function websocketAction(action)
    {
      websocket.send(action);
    }

    function removePressed(direction) {
      var selected = -1;
      for (var i = 0; i < pressed.length; i++)
      {
        if(pressed[i] == direction)
        {
          selected = i;
          break;
        }
      }
      pressed.splice(selected, 1);
    }

    function draw() {
      clear();
      
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
  
      rect(0, 0, WIDTH, HEIGHT, true);
      drawGround();
      
      for (k in bullets){
        drawObject("bullet", bullets[k].posX, bullets[k].posY, bulletWidth, bulletHeight, "b", bullets[k].direction);
      }

      for (k in users) {
        drawObject("tank", users[k].posX, users[k].posY, tankWidth, tankHeight, users[k].color, users[k].direction);
      }

      for (k in rockList) {
        if (rockList[k].destroy === true) {
          continue;
        }
        rockList[k].render();
      }

      if(power) {
        power.render()

      }

      for (k in treeList) {
        if (treeList[k].destroy === true) {
          continue;
        }
        treeList[k].render();
      }

      for (k in smokeList) {
        if (smokeList[k].destroy === true) {
          //smokeList.splice(k, 1);
          continue;
        }
        smokeList[k].render();
        smokeList[k].update();
      }
    }

      init();
      window.addEventListener('keydown',doKeyDown, true);
      window.addEventListener('keyup', doKeyUp, true);
      </script>
